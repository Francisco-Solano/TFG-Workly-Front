<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redireccionando...</title>
    <script>
      const base = "/TFG-Workly-Front/";

      // Solo redirige si no estamos ya en la base correcta
      if (!location.pathname.startsWith(base)) {
        const newPath = base + location.pathname + location.search + location.hash;
        location.replace(newPath);
      }
    </script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
